<!DOCTYPE html>
<html>

    {% include head.html %}

<body class="drawer drawer--left">
    <div class="container main-section">

      {% include sidebar.html %}

      <div class="row">
        <div class="col">
          <button type="button" class="drawer-toggle drawer-hamburger">
            <span class="drawer-hamburger-icon"></span>
          </button>
          <div class="left-side">
            <div class="project-title">
              <h2>{{ page.title }}</h2>
            </div>
          </div>
          <div class="right-side">
            <div class="project-search">
              <span style="margin-right:12px;"><img src="{{ site.baseurl }}images/icons/icon-16-search.png" alt="" width="16"></span>Search...
            </div>
            <div class="avatar-container">
              <div class="dropdown">
                <a class="profile-avatar dropdown-toggle" id="profileMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></a>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="profileMenu">
                  <li><a href="#">Task</a></li>
                  <li><a href="#">Project</a></li>
                  <li><a href="#">Invite</a></li>
                </ul>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col main-content">
            {{ content }}
        </div>
      </div>
    </div>

</body>

<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
<script src="{{ site.baseurl }}js/jquery.js"></script>
<script src="{{ site.baseurl }}js/main.js"></script>
<script src="{{ site.baseurl }}js/bootstrap.js"></script>
<!-- iScroll -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
<!-- drawer.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>

</html>
